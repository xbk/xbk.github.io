<div class="modal fade" id="exporter" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <span class="lead">Export</span>
        <button type="button" class="close" data-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <textarea class="form-control well" rows="10"></textarea>
          </div>
          <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-action" data-action="export">
              <i class="glyphicon glyphicon-export"></i>
              Export
            </button>
            <button type="button" class="btn btn-primary btn-action" data-action="import">
              <i class="glyphicon glyphicon-import"></i>
              Import
            </button>
            <button type="button" class="btn btn-link btn-xs btn-action text-danger" data-action="clear" title="Delete all data" style="margin-top:10px; color: #a94442;">
              <i class="glyphicon glyphicon-trash"></i>
              Delete all data
            </button>
            <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
